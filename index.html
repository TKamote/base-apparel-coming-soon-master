<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="box box1">
      <img src="images/logo.svg" alt="logo">
    </div>
    <div class="box box2">
      <img src="images/hero-mobile.jpg" alt="hero-mobile" id="hero-mobile">
      <img src="images/hero-desktop.jpg" alt="hero-desktop" id="hero-desktop">
    </div>
    <div class="box box3">
      <h1 class="heading"><span class="heading-span">We're</span> coming soon</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>
    </div>
    <div class="box box4">
      <form class="email-form" id="email-form"> 
        <input type="text" id="email-address" placeholder="Email Address" />     
        <button type="submit" class="email-form-button" id="email-button" onclick="myfunction">
          <img src="./images/icon-arrow.svg" alt="icon-arrow" class="icon-arrow"/>
        </button>
        <img src="" alt="" id="icon-error" />
        <p class="message" id="message"></p>
      </form>
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">KamoteNga</a>.
    </p>
  </footer>
  <script src="main.js"></script>
</body>
</html>
